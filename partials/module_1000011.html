<script>
    $(function () {
        Hsis.i18n(Hsis.lang);
        $('body').find('.table-scroll').slimScroll();
        $('.search-scroll').slimScroll();

        $('body').find('#org_spec_filter').select2();
        $('body').find('#org_faculty_filter').select2();
        $('body').on('click', '.new-close', function () {
            $('body').find('.new-upd').css('right', '-100%');
        });

        Hsis.Proxy.loadStudents('', $('.student-search-form').serialize());

        if (sessionStorage.studentSearch != undefined) {
            $('.clear_search').removeClass('hidden');
        }
        $('#edu_levels').select2({
            placeholder: Hsis.dictionary[Hsis.lang]["edu_level"],
            language: {
                noResults: function () {
                    return Hsis.dictionary[Hsis.lang]["no_information"];
                }
            }
        });
        $('#groups').select2({
            placeholder: Hsis.dictionary[Hsis.lang]["academic_groups"],
            language: {
                noResults: function () {
                    return Hsis.dictionary[Hsis.lang]["no_information"];
                }
            }
        });

        Hsis.Proxy.loadDictionaryByMultiParents(1000025, [1000258, 1000259], function (dictionary) {
            var obj = $('#student-sub-action-type');
            obj.append('<optgroup label="Hərəkətlər"><option value="0" selected="selected">Cari təhsil alanlar</option></optgroup>');
            Hsis.Service.parseDictionaryByMultiParents(dictionary, obj);
        });

        $('#edu_levels').on('select2:select', function (evt) {
            var arr = $(this).val();
            var last = evt.params.data.id;
            if (last > 0) {
                Hsis.subModuleId.push(last);
                var orgId = $('.student-search-form input[name="orgId"]').val();
                var eduTypesSelect = $('input[type="checkbox"][type-id="1000015"]');
                var eduTypes = [];
                eduTypesSelect.each(function (i, v) {
                    if (v.value.length > 0) {
                        if (v.value == '1000102') {
                            eduTypes.push(1000186);
                        } else if (v.value == '1000103') {
                            eduTypes.push(1000140);
                        }
                    }
                });
                var groupParams = '&orgId=' + orgId + '&eduLevels=' + arr + '&eduTypes=' + eduTypes;
                Hsis.Proxy.getAcademicGroupForSelect(groupParams, function (groups) {
                    if (groups) {
                        var html = '<option value="">' + Hsis.dictionary[Hsis.lang]["select"] + '</option>' +
                                '<option value="1">Qrupa daxil olmayanlar</option>';
                        $.each(groups, function (i, v) {
                            html += '<option value="' + v.id + '">' + v.name[Hsis.lang] + '</option>';
                        });
                        $('#groups').html(html);
                    }
                });
                var queryparams = $('.main-content-upd .student-search-form').serialize();
                Hsis.Proxy.loadStudents('', queryparams + '&subModuleId=' + Hsis.subModuleId);
            }
        });

        $('#edu_levels').on('change', function (e) {
            var uldiv = $(this).siblings('span.select2').find('ul');
            var count = uldiv.find('li').length - 1;
            uldiv.html('<li class="modified">' + Hsis.dictionary[Hsis.lang]["selected_count"] + ": " + count + "</li>");
        });

        $('#edu_levels').on('select2:unselecting', function (e) {
            var arr = $(this).val();
            var val = e.params.args.data.id;
            arr = jQuery.grep(arr, function (value) {
                return value != val;
            });
            var orgId = $('.student-search-form input[name="orgId"]').val();

                    $.each(groups, function (i, v) {
                        html += '<option value="' + v.id + '">' + v.name[Hsis.lang] + '</option>';
                    });
                    $('#groups').html(html);
                }
            });

            Hsis.subModuleId = jQuery.grep(Hsis.subModuleId, function (value) {
                return value != val;
            });
            var queryparams = $('.main-content-upd .student-search-form').serialize();
            Hsis.Proxy.loadStudents('', queryparams + '&subModuleId=' + Hsis.subModuleId);
        });

        $('.tree-modal .modal-content').draggable({
            cancel: '.scrollable'
        });

        });
